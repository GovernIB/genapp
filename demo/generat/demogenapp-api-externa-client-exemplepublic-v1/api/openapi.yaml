openapi: 3.0.1
info:
  contact:
    email: otae@fundaciobit.org
    name: Departament de Govern Digital a la Fundació Bit
    url: https://governdigital.fundaciobit.org
  description: Conjunt de Serveis REST de DemoGenApp per ser accedits públicament
  license:
    name: European Union Public Licence (EUPL v1.2)
    url: https://joinup.ec.europa.eu/sites/default/files/custom-page/attachment/eupl_v1.2_es.pdf
  title: API REST EXTERNA de DemoGenApp - Exemple de Servei Públic
  version: 1.0-SNAPSHOT
externalDocs:
  description: Java Client (GovernIB Github)
  url: https://github.com/GovernIB/demogenapp/tree/demogenapp-1.0/demogenapp-api-externa-client-exemplepublic-v1
servers:
- url: /demogenappapi/externa
- url: http://localhost:8080/demogenappapi/externa
- url: https://dev.caib.es/demogenappapi/externa
- url: https://proves.caib.es/demogenappapi/externa
- url: https://se.caib.es/demogenappapi/externa
- url: https://www.caib.es/demogenappapi/externa
tags:
- description: Exemple de Servei JSON d'accés Públic
  name: ExemplePublicService
paths:
  /public/exemplepublic/versio:
    get:
      operationId: versio
      parameters:
      - description: Codi de l'idioma
        example: ca
        explode: true
        in: query
        name: idioma
        required: false
        schema:
          pattern: ^ca|es$
          type: string
        style: form
      responses:
        "404":
          content:
            application/json: {}
          description: Paràmetres incorrectes
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamplePojo'
          description: Versió i idioma
      summary: Versio de l'Aplicació
      tags:
      - Versio
      x-accepts: application/json
components:
  schemas:
    ExamplePojo:
      example:
        versio: versio
      properties:
        versio:
          type: string
      type: object

