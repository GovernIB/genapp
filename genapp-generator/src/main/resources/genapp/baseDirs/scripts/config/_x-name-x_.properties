

# Dialecte de Hibernate
${package}.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ${package}.hibernate.dialect=org.hibernate.dialect.MySQLDialect      
# ${package}.hibernate.dialect=org.hibernate.dialect.DB2Dialect
# ${package}.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
